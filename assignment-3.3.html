<!DOCTYPE html>
<html>
<head>
<link href="style2.css" rel="stylesheet" type="text/css"> <!-- this is external css //-->

<title> CSS-Assignment:- implementing form with styles in html page  </title>

<body>
<!-- An comment will help for more than one developer to understand the code and it is a good habit to work as a team //-->

<h3>Form with style :- Blue theme</h3>
<form action="" method="post" class="elegant-aero">
    <h1>Contact Form 
        <span>Please fill all the texts in the fields.</span>
    </h1>
    <label>
        <span>Your Name :</span>
        <input id="name" type="text" name="name" placeholder="Your Full Name" />
    </label>
    
    <label>
        <span>Your Email :</span>
        <input id="email" type="email" name="email" placeholder="Valid Email Address" />
    </label>
    
    <label>
        <span>Message :</span>
        <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
    </label> 
     <label>
        <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
        </select>
    </label>    
     <label>
        <span>&nbsp;</span> 
        <input type="button" class="button" value="Send" /> 
    </label>    
</form>




</body>

</html>
