<!DOCTYPE html>
<html>
<head>
<style>
img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}
</style> <!-- this is embedded css //-->
  </head>
<title> CSS-Assignment:- implementing image behind text in html page  </title>

<body>
<!-- An comment will help for more than one developer to understand the code and it is a good habit to work as a team //-->

<h3>CSS-Assignment:- implementing image behind text in html page</h3>

<img src="flowers.jpg" width="275px" height="183px">
<h3>Because the image has a z-index of -1, it will be placed behind the text.</h3><!-- z-index plays an important role for any html element. //-->


</body>

</html>
